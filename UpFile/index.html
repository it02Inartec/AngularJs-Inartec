<!DOCTYPE html>
<html ng-app="app" flow-init flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-files-submitted="$flow.upload()">
<head>
  <title>Image</title>
  <script src="../js/angular.js"></script>
  <script src="ng-flow-standalone.js"></script>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"/>
  <script src="app.js"></script>
  <style>
    .thumbnail { max-width: 200px; /*max-height: 150px;*/ line-height: 20px; margin-bottom: 5px; }
  </style>
</head>
<body>
<div class="container" style="height:790px;">
  <h1>Pruebas Imagen</h1>
  <hr class="soften"/>
  <div>
    <div class="thumbnail" ng-hide="$flow.files.length">
      <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
    </div>
    <div class="thumbnail" ng-show="$flow.files.length">
      <img flow-img="$flow.files[0]" />
    </div>
    <div>
      <a href="#" class="btn" ng-hide="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">Seleccionar imagen</a>
      <a href="#" class="btn" ng-show="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">Cambiar</a>
      <a href="#" class="btn btn-danger" ng-show="$flow.files.length" ng-click="$flow.cancel()">Remover</a>
    </div>
    <p>Solo PNG,GIF,JPG archivos permitidos.</p>
  </div>
</div>
  <ul class="nav nav-tabs" style="float:left;">
    <li><a href="http://localhost/Angular-Inartec/#/">Inicio</a></li>
      <li><a href="#">Pruebas Carga Imagen</a></li>
  </ul>
</body>
</html>
